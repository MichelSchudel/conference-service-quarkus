# Configuration file
# key = value
quarkus.http.port=8100

quarkus.datasource.url=jdbc:h2:mem:default
quarkus.datasource.driver=org.h2.Driver
quarkus.datasource.username=username-default
quarkus.datasource.min-size=3
quarkus.datasource.max-size=13

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.index-dependency.hibernate.group-id=org.hibernate
quarkus.index-dependency.hibernate.artifact-id=hibernate-core

app.hellomessage=Hi from Quarkus!
%test.app.hellomessage=Hi from test profile!

nl.craftsmen.conference.service.quarkus.CountryClient/mp-rest/url=http://localhost:9000/
nl.craftsmen.conference.service.quarkus.CountryClient/mp-rest/scope=javax.inject.Singleton

quarkus.http.test-port=0
